<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIL - Gestion des devoirs</title>
    <link rel="stylesheet" href="style_devoirs.css">
</head>
<body>
    <header>
        <h1>📝 Gestion des devoirs</h1>
        <p>Ajoutez, recherchez, téléchargez ou supprimez vos devoirs (PDF uniquement)</p>
    </header>

    <section class="form-section">
        <input type="text" id="docName" placeholder="Nom du devoir" required>
        <input type="file" id="docFile" accept="application/pdf" required>
        <button id="addBtn">Ajouter le devoir</button>
    </section>

    <section class="search-section">
        <input type="text" id="searchInput" placeholder="🔍 Rechercher un devoir...">
    </section>

    <section class="list-section">
        <h2>📂 Liste des devoirs</h2>
        <ul id="devoirList"></ul>
    </section>

    <footer>
        <a href="index.html" class="btn">🏠 Accueil</a>
        <a href="modules.html" class="btn">📚 Modules</a>
    </footer>

    <script src="script_devoirs.js"></script>
</body>
</html>
