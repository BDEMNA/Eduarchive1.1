<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bientôt Disponible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f08 100%);
            color: #f4e8d8;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bookshelf-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 80px,
                rgba(139, 90, 43, 0.3) 80px,
                rgba(139, 90, 43, 0.3) 85px
            );
        }

        .floating-books {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .book {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #8b5a2b 0%, #6b4423 100%);
            border: 2px solid #5a3a1f;
            border-radius: 2px;
            animation: float-book 15s infinite ease-in-out;
            opacity: 0.3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .book::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(90, 58, 31, 0.7);
        }

        @keyframes float-book {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            max-width: 900px;
            background: rgba(26, 15, 8, 0.85);
            border: 3px solid #8b5a2b;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7),
                        inset 0 0 30px rgba(139, 90, 43, 0.1);
            backdrop-filter: blur(10px);
        }

        .ornament {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 1rem;
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 20px #d4af37; }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: normal;
            color: #d4af37;
            margin-bottom: 1rem;
            letter-spacing: 0.3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fade-in 1.5s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #c9a66b;
            margin-bottom: 2rem;
            font-style: italic;
            letter-spacing: 0.1rem;
            animation: fade-in 2s ease-out;
        }

        .book-stack {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 2rem 0;
            gap: 10px;
            animation: fade-in 2.5s ease-out;
        }

        .stack-book {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #8b5a2b 0%, #5a3a1f 100%);
            border: 2px solid #4a2a0f;
            border-radius: 3px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: stack-wobble 3s ease-in-out infinite;
        }

        .stack-book:nth-child(1) {
            background: linear-gradient(135deg, #6b3410 0%, #4a2308 100%);
            animation-delay: 0s;
        }

        .stack-book:nth-child(2) {
            background: linear-gradient(135deg, #8b4513 0%, #5e2f0d 100%);
            height: 90px;
            animation-delay: 0.3s;
        }

        .stack-book:nth-child(3) {
            background: linear-gradient(135deg, #a0522d 0%, #6d3614 100%);
            height: 75px;
            animation-delay: 0.6s;
        }

        .stack-book:nth-child(4) {
            background: linear-gradient(135deg, #7a4419 0%, #53300f 100%);
            height: 95px;
            animation-delay: 0.9s;
        }

        .stack-book::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: rgba(0, 0, 0, 0.3);
        }

        @keyframes stack-wobble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }

        .message-box {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #8b5a2b;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: inset 0 0 20px rgba(139, 90, 43, 0.2);
        }

        .message-box p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #f4e8d8;
            margin: 0.8rem 0;
        }

        .quote-mark {
            font-size: 3rem;
            color: #d4af37;
            opacity: 0.4;
            line-height: 0;
        }

        .candle {
            position: absolute;
            width: 20px;
            height: 60px;
            background: linear-gradient(180deg, #f4e8d8 0%, #d4af37 100%);
            border-radius: 10px 10px 0 0;
            bottom: -80px;
            animation: flicker 2s ease-in-out infinite;
        }

        .candle.left { left: 50px; }
        .candle.right { right: 50px; animation-delay: 0.5s; }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 25px;
            background: radial-gradient(ellipse at center, #ffdd57 0%, #ff9933 50%, transparent 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame-dance 1.5s ease-in-out infinite;
        }

        @keyframes flame-dance {
            0%, 100% { transform: translateX(-50%) scale(1, 1); }
            50% { transform: translateX(-50%) scale(1.1, 0.9) translateY(-3px); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .page-curl {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 40px 40px;
            border-color: transparent transparent rgba(139, 90, 43, 0.3) transparent;
            animation: curl 3s ease-in-out infinite;
        }

        @keyframes curl {
            0%, 100% { border-width: 0 0 40px 40px; }
            50% { border-width: 0 0 50px 50px; }
        }

        .dust-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .dust {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(244, 232, 216, 0.4);
            border-radius: 50%;
            animation: drift 10s infinite ease-in-out;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, 100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bookshelf-bg"></div>
    <div class="floating-books" id="floating-books"></div>
    <div class="dust-particles" id="dust-particles"></div>

    <div class="container">
        <div class="candle left">
            <div class="flame"></div>
        </div>
        <div class="candle right">
            <div class="flame"></div>
        </div>
        
        <div class="ornament">❦</div>
        
        <h1>BIENTÔT DISPONIBLE</h1>
        <p class="subtitle">Notre collection est en cours de catalogage</p>

        <div class="book-stack">
            <div class="stack-book"></div>
            <div class="stack-book"></div>
            <div class="stack-book"></div>
            <div class="stack-book"></div>
        </div>

        <div class="message-box">
            <div class="quote-mark">"</div>
            <p>Les pages de ce module sont encore en cours d'écriture.</p>
            <p>Nos bibliothécaires travaillent avec soin pour vous offrir une expérience exceptionnelle.</p>
            <p>Revenez bientôt pour découvrir nos trésors des années antérieure.</p>
            <div class="quote-mark" style="text-align: right; transform: rotate(180deg);">"</div>
        </div>

        <div class="ornament" style="margin-top: 1.5rem;">❦</div>
        <div class="page-curl"></div>
    </div>

    <script>
        // Floating books
        const floatingBooks = document.getElementById('floating-books');
        for (let i = 0; i < 8; i++) {
            const book = document.createElement('div');
            book.className = 'book';
            book.style.left = Math.random() * 100 + '%';
            book.style.top = Math.random() * 100 + '%';
            book.style.animationDelay = Math.random() * 5 + 's';
            book.style.animationDuration = (Math.random() * 10 + 10) + 's';
            floatingBooks.appendChild(book);
        }

        // Dust particles
        const dustContainer = document.getElementById('dust-particles');
        for (let i = 0; i < 25; i++) {
            const dust = document.createElement('div');
            dust.className = 'dust';
            dust.style.left = Math.random() * 100 + '%';
            dust.style.top = Math.random() * 30 + '%';
            dust.style.animationDelay = Math.random() * 8 + 's';
            dust.style.animationDuration = (Math.random() * 5 + 8) + 's';
            dustContainer.appendChild(dust);
        }
    </script>
</body>

</html>
